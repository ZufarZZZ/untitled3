<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table  cellpadding="10px - пространство между текстом">
        <tr>
            <td>Тип булочки:</td>
            <td>
                <select>
                    <option selected>Булочки для бургеров</option>
                    <option selected>Булочки для хот догов</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Тип мяса:</td>
            <td>
                <select>
                    <option selected>говядина</option>
                    <option selected>курица</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>
                Опции:
            </td>
            <td>
                <input type="checkbox">помидор<br>
                <input type="checkbox">соленые огурцы
            </td>
        </tr>
        <tr>
            <td>
                Адрес:
            </td>
            <td>
                <input type="text" placeholder="Введите адрес">
            </td>
        </tr>
        <tr>
            <td>
                Ф.И.О.Заказчика:
            </td>
            <td>
                <input type="text" placeholder="Введите Ф.И.О.">
            </td>
        </tr>
        <tr>
            <td>
                Желаемое время доставки:
            </td>
            <td>
                 <input type="time">
            </td>
        <tr>
            <td>
                    Выбор гамбургера:
            </td>
            <td>
                <select>
                    <option selected>Гамбургер</option>
                </select>
            </td>
        </tr>
    </table>
    <button style="margin-left: 10px">Заказать</button>
</div>
</body>
</html>
